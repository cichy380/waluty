<mat-list class="crypto-list">
  <mat-list-item *ngFor="let crypto of cryptoList$ | async" class="crypto-list__item">
    <i class="cc" mat-list-icon [ngClass]="crypto.symbol"></i>
    <div mat-line>
      <div class="font-weight-bold">{{crypto | cryptoName}}</div>
      <div class="crypto-list__subtitle small font-weight-medium">{{crypto.symbol}}</div>
    </div>
    <div style="text-align: right; ">
      <div class="font-weight-bold">
        <app-price [value]="crypto.quote.PLN.price"></app-price> PLN
      </div>
      <app-change-value
        [value]="crypto.quote.PLN.percent_change_24h" class="d-block small font-weight-medium"></app-change-value>
    </div>
  </mat-list-item>
</mat-list>
